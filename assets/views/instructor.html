<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin" translate="sidebar.nav.instructor.INSTRUCTORS">Instructors</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<div class="container-fluid container-fullw">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-white">
              <div class="panel-body">
                  <div class=""  ng-controller="InstructorCtrl">                      
                    <div class="row">
                        <div class="col-md-6">
                            <div class="container-fluid container-fullw ng-scope">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-white">
                                            <div class="panel-body">
                                                <h5 class="over-title margin-bottom-15">Instructor List</h5>
                                                <p>&nbsp;</p>
                                                <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Name</th>
                                                            <th>Email</th>
                                                            <th>Phone Number</th>
                                                            <th>&nbsp;</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="instructor in Instructors">
                                                            <td>{{instructor.firstName}}  {{instructor.lastName}}</td>
                                                            <td>{{instructor.email}}</td>
                                                            <td>{{instructor.mobile}}</td>
                                                            <td>
                                                                <a href="#" class="btn btn-transparent btn-xs" tooltip-placement="top" uib-tooltip="Edit" ng-click="editRow($event,instructor.id)"><i class="fa fa-pencil"></i></a>
                                                                <a href="#" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" uib-tooltip="Remove" ng-click="removeRow($event,instructor.id)"><i class="fa fa-times fa fa-white"></i></a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <fieldset>
                                <legend>
                                    <span>Instructor Form</span>
                                </legend>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="panel " role="form" name="Form"   novalidate ng-submit="form.submit(Form)">
                                            <div class="row">
                                              <div class="col-md-6">     
                                                    <div class="form-group" ng-class="{'has-error':Form.firstName.$dirty && Form.firstName.$invalid, 'has-success':Form.firstName.$valid}">
                                                        <label class="control-label"> First Name <span class="symbol required"></span> </label>
                                                        <input type="text" placeholder="Please Enter First Name" class="form-control" name="firstName" ng-model="instructorModel.firstName" required />
                                                    </div>
                                             </div>
                                             <div class="col-md-6">
                                                    <div class="form-group" ng-class="{'has-error':Form.lastName.$dirty && Form.lastName.$invalid, 'has-success':Form.lastName.$valid}">
                                                        <label class="control-label"> Last Name <span class="symbol required"></span> </label>
                                                        <input type="text" placeholder="Please Enter Last Name" class="form-control" name="lastName" ng-model="instructorModel.lastName" required />
                                                    </div>
                                            </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6">     
                                                    <div class="form-group" ng-class="{'has-error':Form.email.$dirty && Form.email.$invalid, 'has-success':Form.email.$valid}">
                                                        <label class="control-label"> Email <span class="symbol required"></span> </label>
                                                        <input type="email" placeholder="Enter a valid E-mail" class="form-control" name="email" ng-model="instructorModel.email" required>                                                        
                                                        <span class="error text-small block" ng-if="Form.email.$error.email">Please enter a valid email address.</span>
                                                        <span class="success text-small" ng-if="Form.email.$valid">It's a valid e-mail!</span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">  
                                                    <div class="form-group" ng-class="{'has-error':Form.gender.$dirty && Form.gender.$invalid, 'has-success':Form.gender.$valid}">
                                                        <label class="block"> Gender <span class="symbol required"></span> </label>
                                                        <div class="clip-radio radio-primary">
                                                            <input type="radio" id="wd-female" name="gender" value="female" ng-model="instructorModel.gender" required>
                                                            <label for="wd-female"> Female </label>
                                                            <input type="radio" id="wd-male" name="gender" value="male" ng-model="instructorModel.gender" required>
                                                            <label for="wd-male"> Male </label>
                                                        </div>                                                        
                                                    </div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-group" >
                                                        <label class="control-label">  Status</label>
                                                        <div>
                                                            <switch id="enabled" name="enabled" ng-model="instructorModel.status" class="green " on="Active" off="InActive"></switch>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                              <div class="col-md-6"> 
                                                    <div class="form-group" ng-class="{'has-error':Form.dob.$dirty && Form.dob.$error.requiered, 'has-success':Form.dob.$valid}">
                                                            <label class="control-label-block">
                                                                DOB                                                                
                                                            </label>
                                                            <input type="text" class="form-control ng-pristine ng-valid ng-isolate-scope ng-not-empty ng-valid-required ng-valid-date ng-touched" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="inputopened" ng-init="inputopened = false" ng-click="inputopened = !inputopened" datepicker-options="datepickerOptions" ng-required="true" close-text="Close" style="">
                                                            <div uib-datepicker-popup-wrap="" ng-model="date" ng-change="dateSelection(date)" template-url="uib/template/datepickerPopup/popup.html" class="ng-not-empty ng-valid ng-valid-date-disabled" style="">
                                                            </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group" ng-class="{'has-error':Form.mobile.$dirty && Form.mobile.$invalid, 'has-success':Form.mobile.$valid}">
                                                        <label>Mobile <span class="symbol required"></span></label>
                                                        <input type="text" placeholder="Enter a home phone number" class="form-control" name="mobile" ng-model="instructorModel.mobile" required >                                                        
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                              <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Home</label>
                                                        <input type="text" placeholder="Enter a valid Home-number" class="form-control" name="home" ng-model="instructorModel.home" >
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">  Address </label>
                                                        <input type="text" placeholder="Enter your Address" class="form-control" name="address" ng-model="instructorModel.address" />                                                                                                        
                                                    </div>
                                                </div>
                                            </div>
                                             <div class="row">
                                                <div class="col-md-6">                                                    
                                                    <div class="form-group" >
                                                        <label for="form-field-select-1"> Choose Suburb </label>
                                                        <div ng-dropdown-multiselect="" options="Suburbs" selected-model="SelectedSuburbs" extra-settings="suburbDropListsettings" translation-texts="suburbTranslationTexts" ></div>                                                        
                                                    </div>
                                                </div>
                                                <div class="col-md-6">                                                    
                                                    <div class="form-group" >
                                                        <label for="form-field-select-1"> Choose Area </label>
                                                        <div ng-dropdown-multiselect="" options="Areas" selected-model="SelectedAreas" extra-settings="areaDropListsettings" translation-texts="areaTranslationTexts" ></div>                                                                                                          
                                                    </div>
                                                </div>
                                                
                                            </div>                                            
                                             <div class="form-group">                                            
                                                <button type="submit" class="btn btn-wide btn-o btn-success">Submit</button>
                                                <button type="reset" class="btn btn-wide  btn-o btn-danger">Reset</button>                                            
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
