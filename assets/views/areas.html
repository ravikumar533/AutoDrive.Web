<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin" translate="sidebar.nav.areas.AREAS">Areas</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>

<!-- start: DYNAMIC TABLE -->
<div class="container-fluid container-fullw" ng-controller="AreaCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <h5 class="over-title margin-bottom-15">Dynamic <span class="text-bold">Table</span></h5>
                    <p>
                        Delete the row by pressing the delete button. Alternatively, play around by adding and deleting/removing the rows.
                    </p>
                    <!-- /// controller:  'ngTableCtrl' -  localtion: assets/js/controllers/ngTableCtrl.js /// -->
                    <div >
                        <div class="col-md-6">
                            <div class="padding-bottom-20">
                                <h3>Add Area</h3>
                            </div>
                            <form class="form-horizontal padding-bottom-20" role="form" ng-submit="addRow()">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Name</label>
                                    <div class="col-md-4">
                                        <input type="hidden" id="areaid" ng-model="area.id"/>
                                        <input type="text" class="form-control" name="name" ng-model="area.name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Area Code</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="employees" ng-model="area.areaCode" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-4">
                                        <input type="submit" value="Submit" class="btn btn-primary btn-wide pull-right" />&nbsp;&nbsp;
                                        <input type="button" value="Cancel" class="btn btn-primary btn-wide pull-right" ng-click="Cancel()" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Name </th>
                                        <th>AreaCode </th>
                                        <th>&nbsp; </th>
                                        <th>&nbsp; </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="area in Areas">
                                        <td>{{area.name}} </td>
                                        <td>{{area.areaCode}} </td>
                                        <td>
                                            <button type="button" class="btn btn-red btn-wide btn-scroll btn-scroll-top ti-trash" ng-click="editRow($event,area.id)">
                                                <span>Edit</span>
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-red btn-wide btn-scroll btn-scroll-top ti-trash" ng-click="removeRow($event,area.id)">
                                                <span>Remove</span>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: DYNAMIC TABLE -->
